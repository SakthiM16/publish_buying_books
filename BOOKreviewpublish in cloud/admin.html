                function ckbox(){

  <script>

function adminlogin() {
            var User = document.getElementById("User").value;
            var pwd = document.getElementById("pwd").value;
            if (User == null || User == "") {
                alert("Enter Username.");
                return false;
            }
            if (pwd == null || pwd == "") {
                alert("Please enter the password.");
                return false;
